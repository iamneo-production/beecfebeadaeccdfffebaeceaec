        <title><b>CPU</b></title>
    </head>
    <body>
        <br>
           <u><b>CPU</b> stands for <i>Central Processing Unit</i></u>

    <br>It is the portion of a <u>computer</u>system that carries
    <br>out the instructions of a <u>computer</u> program.
    <br>It carries out each instruction of the program in sequence,
    <br>to perform the basic arithmetical, logical, and input/out operations of the system
    </body>
